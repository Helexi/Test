<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap-task">
        <div class="wrap-input">
            <div class="AboutMe">Простенький калькулятор, тестовое задание</div>
            <p class="wrap-numOne">Первое число <input type="number" class="numOne" placeholder="Введите число"></p>
            <p class="wrap-numTwo">Второе число <input type="number" class="numTwo" placeholder="Введите число"></p>
            <p class="sing-value">Выберите математическую операцию из выпадающего списка:</p>
            <p class="firstNum">Первое число</p>
            <form class="operation">
                <select id="choice-sing">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">\</option>
                    <option value="*">*</option>
                  </select>
            </form>
            <p class="secondNum">Второе число</p>
            <button class="sub">=</button>
            <p class="result-value"></p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
